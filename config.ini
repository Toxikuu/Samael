[apikey]
apikey = your apikey

[user]
username = your username
nick = your nick

[devmode]
dev = False

[paths]
chat = C:\Users\User\.lunarclient\offline\multiver\logs\latest.log

[safenicks]
safenicks = examplenick1, examplenick2, examplenick3

[options]
rounding_precision = 3
show_own_stats = True
clear = True
show_stat_values = True
show_safe = False
show_risky = True
show_danger = True
show_dodge = True
show_verdict_score = True

[autolist]
autosafelist_win_count = 2
autoblacklist_loss_count = 1
autososafe_win_count = 4

[delimiter]
delimiter_type = 1

[nameflags]
nameflags = sedge, bloje, bestlegit

