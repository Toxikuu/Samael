[apikey]
apikey = hypixelapikeyhere

[user]
username = yourusername

[devmode]
dev = y

[paths]
blacklist = C:\Users\User\Desktop\Samael\Lists\blacklist.txt
safelist = C:\Users\User\Desktop\Samael\Lists\safelist.txt
weirdlist = C:\Users\User\Desktop\Samael\Lists\weirdlist.txt
record = C:\Users\User\Desktop\Samael\Lists\record.txt
chat = C:\Users\User\.lunarclient\offline\multiver\logs\latest.log
notes = C:\Users\User\Desktop\Samael\Lists\notes.txt

[safenicks]
safenicks = safenick1, safenick2, etc

[options]
rounding_precision = 3
show_splash_screen = y

[ranks]
custom_ranks = [TOX], [LESBIAN], [UHC], [FAMOUS]

[autolist]
autosafelist_win_count = 3 # number of wins against a player necessary for that player to be autosafelisted
autoblacklist_loss_count = 2 # number of losses to a player necessary for that player to be autoblacklisted

[delimiter]
delimiter_type = 0 # try changing to 1 if stats aren't showing

